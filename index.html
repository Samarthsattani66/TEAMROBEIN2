        [data-shaka-player-container] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .shaka-overflow-menu {

        }
        .shaka-settings-menu {
            background-color: rgb(35, 35, 35);
            color: rgb(255, 255, 255);
        }
        .shaka-settings-menu button {
            color: rgb(255, 255, 255);
        }
        .shaka-settings-menu button:hover {

    </style>
</head>
<body>

    <script>
        async function init() {
            const video = document.getElementById("video");
            const ui = video.ui;
            const controls = ui.getControls();
            const player = controls.getPlayer();

            player.configure({
                drm: {
                    clearKeys: {
                        "9afd72f20573001c23672d2158892a5f": "9bc32df48a2efac30072b7e5c683bcd1"
                    }
                }
            });

            ui.configure({
                controlPanelElements: [
                    "play_pause", "mute", "volume", "spacer", "time_and_duration",
                    "quality", "fullscreen", "overflow_menu"

                volumeBarColors: {
                    base: 'rgba(63, 187, 1, 1)',
                    level: 'rgb(255, 69, 0)'
                },
                seekBarColors: {
                    base: 'rgb(41, 41, 163)',
                    buffered: 'rgb(35, 99, 3)',
                    played: 'rgba(63, 187, 1, 1)'
                }
            });

            window.player = player;
            window.ui = ui;

            player.addEventListener("error", onPlayerErrorEvent);
            controls.addEventListener("error", onUIErrorEvent);

            try {
                await player.load("https://a36aivottlinear-a.akamaihd.net/OTTB/syd-nitro/live/clients/dash/enc/6fbnr3ei4b/out/v1/57d2ae96a4cc4230881cd801b389edf");
                console.log("The video has now been loaded!");
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error("Error code", error.code, "object", error);
        }

        function onUIErrorEvent(event) {
            onPlayerError(event.detail);
        }

        function initFailed(error) {
            console.error("Unable to load the UI library!", error);
        }

        // Telegram prompt shown after a delay
        window.addEventListener("load", () => {
            setTimeout(() => {
                if (confirm("JOIN OUR TELEGRAM CHANNEL FOR MORE LIVE STREAM LINKS")) {
                    window.open("https://t.me/+e6G48oujQuExOTg1", "_blank");
                }
            }, 5000);
        });

        document.addEventListener("shaka-ui-loaded", init);
        document.addEventListener("shaka-ui-load-failed", initFailed);
    </script>
</body>
